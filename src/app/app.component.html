<div class="content">
  <header>
    <h1>the invoice app</h1>
  </header>
  <div class="items">
    <div class="item">
      <app-items [items]="items" (purchaseItem)="onPurchaseItem($event)"></app-items>
    </div>
    <div class="invoice">
      <app-invoice-list *ngIf="showInvoice" [item]="selectedItem" (close)="onCloseInvoice()"></app-invoice-list>
    </div>

  </div>
</div>
