<div class="card" style="width: 28rem;">
    <div class="card-body">
        This is some text within a card body.
        <form [formGroup]= "itemForm"(ngSubmit)="onSubmitItems()">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">item name</span>

                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" formControlName=" item_name" >
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Price</span>

                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" formControlName ="sale_price">
            </div>
            <button class="btn btn-primary">save</button>
        </form>
    </div>
</div>

<div class="content">
    <div class="header">
        <h2>List items</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Item_name</th>
                    <th>Sale_price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td> {{item.id}} </td>
                    <td> {{item.item_name}} </td>
                    <td> {{item.sale_price}} </td>
                    <td><button type="button" class="btn btn-secondary">Buy</button></td>
                </tr>
            </tbody>
        </table>

    </div>

    
</div>
