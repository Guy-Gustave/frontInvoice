<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
  </ng-container>

  <!-- item_name Column -->
  <ng-container matColumnDef="item_name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> <input type="text" value= {{element.item_name}}> </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="unit_price">
    <th mat-header-cell *matHeaderCellDef> unit_price </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

   <!-- total_price Column -->
   <ng-container matColumnDef="total_price">
    <th mat-header-cell *matHeaderCellDef> total_price </th>
    <td mat-cell *matCellDef="let element"> {{element.total_price}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
